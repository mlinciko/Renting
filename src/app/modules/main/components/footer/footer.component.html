<div class="footer-wrapper">
  <div class="footer-container">
    <div class="footer-desc">
      <div class="footer-logo">
        <img src="../../../../../assets/icons/renting-high-resolution-logo-white-on-transparent-background.svg" alt="logo">
      </div>
      <div class="footer-title">
        We provide information about properties such as houses, villas and apartments to help people find their dream home
      </div>
      <div class="footer-networks">
        <img src="../../../../../assets/icons/Facebook.svg" alt="logo">
        <img src="../../../../../assets/icons/Instagram.svg" alt="logo">
        <img src="../../../../../assets/icons/Linkedin.svg" alt="logo">
        <img src="../../../../../assets/icons/Twitter.svg" alt="logo">
      </div>
    </div>
      <div class="footer-categories">
        <div 
          *ngFor="let category of categories"
          class="category" 
          [routerLink]="[category.route]"
          routerLinkActive="category-active">
          <fa-icon class="category-icon" [icon]="category.icon"></fa-icon>
          <div class="category-title">{{category.title}}</div>
        </div>
      </div>
  </div>
</div>
